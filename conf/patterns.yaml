- name: number
  pattern: '[0-9]+(\.[0-9]*)?|[0-9]*\.[0-9]+$'
- name: punct
  pattern: '\W+$'
- name: capitalized
  pattern: '[A-Z][a-z]+$'
- name: uppercase
  pattern: '[A-Z]+$'
- name: lowercase
  pattern: '[a-z]+$'
- name: camelcase
  pattern: '[A-Z][a-z]+[A-Z][a-z]+[A-Za-z]*$'
- name: mixedcase
  pattern: '[A-Za-z]+$'
- name: wildcard
  pattern: '__.+__$'
- name: ending-dot
  pattern: '[A-Za-z0-9]+\.$'
- name: abbreviation
  pattern: '[A-Za-z0-9]+\.[A-Za-z0-9\.]+\.$'
- name: contains-hyphen
  pattern: '[A-Za-z0-9]+\-[A-Za-z0-9\-]+.*$'
- name: ip
  pattern: '((?<![0-9])(?:25[0-5]|2[0-4][0-9]|[0-1]?[0-9]{1,2})[.](?:25[0-5]|2[0-4][0-9]|[0-1]?[0-9]{1,2})[.](?:25[0-5]|2[0-4][0-9]|[0-1]?[0-9]{1,2})[.](?:25[0-5]|2[0-4][0-9]|[0-1]?[0-9]{1,2})(?![0-9]))'
- name: email
  pattern: '((?:[a-zA-Z0-9.]+)@(?:[a-z]+.)(?:[a-z]{2,62}.[a-z]{2}|[a-z]{2,62}))'
- name: registry-key
  pattern: '((?:[HK][A-Z\_]+|[A-Z]+)\+\s+(?:.*)\+[a-zA-Z]+)'
- name: md5
  pattern: '[a-hA-H0-9]{32}'
- name: url
  pattern: '(?:[a-z0-9\-]+\.)(?:[a-z]{2,18}\.[a-z]{2}|[a-z]{2,18})'